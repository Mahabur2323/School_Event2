<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>রেজিস্ট্রেশন ফর্ম</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/W2x2MpD/eid-bg-light.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 12px;
      box-shadow: 0 0 12px #bbb;
    }
    h2 {
      text-align: center;
      color: #006400;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-top: 12px;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 15px;
    }
    button {
      background: #006400;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .note {
      text-align: center;
      color: red;
      margin-top: 15px;
    }
  </style>
  <script>
    window.onload = () => {
      if (localStorage.getItem("student_registered") === "yes") {
        document.getElementById("form-wrap").innerHTML = "<h3 style='text-align:center;color:red;'>✅ আপনি ইতিমধ্যেই রেজিস্ট্রেশন করেছেন</h3>";
      }
    };
    function markSubmitted() {
      localStorage.setItem("student_registered", "yes");
      alert("✅ রেজিস্ট্রেশন সম্পন্ন হয়েছে!");
    }
  </script>
</head>
<body>
  <div class="container" id="form-wrap">
    <h2>রেজিস্ট্রেশন ফর্ম</h2>
    <form action="https://api.web3forms.com/submit" method="POST" onsubmit="markSubmitted()">
      <input type="hidden" name="access_key" value="420061be-c8ac-4d4d-98eb-606cfd6de595" />

      <label>নাম:</label>
      <input type="text" name="name" required />

      <label>ঠিকানা:</label>
      <input type="text" name="address" required />

      <label>এসএসসি পাশের সাল:</label>
      <select name="ssc_year" required>
        <option value="1995">1995</option><option value="1996">1996</option><option value="1997">1997</option><option value="1998">1998</option><option value="1999">1999</option><option value="2000">2000</option><option value="2001">2001</option><option value="2002">2002</option><option value="2003">2003</option><option value="2004">2004</option><option value="2005">2005</option><option value="2006">2006</option><option value="2007">2007</option><option value="2008">2008</option><option value="2009">2009</option><option value="2010">2010</option><option value="2011">2011</option><option value="2012">2012</option><option value="2013">2013</option><option value="2014">2014</option><option value="2015">2015</option><option value="2016">2016</option><option value="2017">2017</option><option value="2018">2018</option><option value="2019">2019</option><option value="2020">2020</option><option value="2021">2021</option><option value="2022">2022</option><option value="2023">2023</option><option value="2024">2024</option><option value="2025">2025</option>
      </select>

      <label>মোট কয়জন আসবেন:</label>
      <select name="total_members" required>
        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
      </select>

      <label>মোবাইল নম্বর:</label>
      <input type="tel" name="phone" pattern="01[3-9]\d{8}" placeholder="01XXXXXXXXX" required />

      <button type="submit">জমা দিন</button>
    </form>
    <div class="note">একজন স্টুডেন্ট একবারই রেজিস্ট্রেশন করতে পারবেন।</div>
  </div>
</body>
</html>
